<div class="contact-container">
  <h1>Kontakt</h1>
  <p>
    Haben Sie Fragen oder möchten Sie mit mir in Kontakt treten? Schreiben Sie mir gerne eine Nachricht!
  </p>

  <!-- Kontaktformular -->
  <form class="contact-form" (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        placeholder="Ihr Name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Ihre E-Mail-Adresse"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Nachricht</label>
      <textarea
        id="message"
        [(ngModel)]="message"
        name="message"
        rows="5"
        placeholder="Ihre Nachricht"
        required
      ></textarea>
    </div>
    <button type="submit">Nachricht senden</button>
  </form>

  <!-- Snackbar -->
  <div id="snackbar" class="snackbar" *ngIf="snackbarVisible">
    {{ snackbarMessage }}
  </div>

  <!-- Social Links -->
  <h2>Folgen Sie mir auf:</h2>
  <div class="social-links">
    <a href="https://linkedin.com/in/andreas-müller1987" target="_blank">
      <img src="/assets/LI-In-Bug.png" alt="LinkedIn" />
    </a>
    <a href="https://github.com/DiggiAndi" target="_blank">
      <img src="/assets/GitHub_Logo_White.png" alt="GitHub" />
    </a>
    <a href="https://www.xing.com/profile/Andreas_Mueller2958" target="_blank">
      <img src="/assets/xing-icon.png" alt="Xing" />
    </a>
  </div>
</div>
